<div>
    <form (ngSubmit)="SignUp()">
        <div>
            First Name:
            <mat-form-field appearance="fill">
                <input matInput name="firstname" [(ngModel)]="user.first_name" placeholder="First Name">
            </mat-form-field>
        </div>
        <div>
            Last Name:
            <mat-form-field appearance="fill">
                <input matInput name="lastname"  [(ngModel)]="user.last_name" placeholder="Last Name">
            </mat-form-field>
        </div>
        <div>
            Email:
            <mat-form-field appearance="fill">
                <input matInput name="email"  [(ngModel)]="user.email" placeholder="Email">
            </mat-form-field>
        </div>
        <div>
            Password:
            <mat-form-field appearance="fill">
                <input matInput name="Password"  [(ngModel)]="user.password" placeholder="Password">
            </mat-form-field>
        </div>
        <div>
            Phone Number:
            <mat-form-field appearance="fill">
                <input matInput name="Phonenumber"  [(ngModel)]="user.phone_no" placeholder="Phone No">
            </mat-form-field>
        </div>
        <button mat-button color="primary">Sign Up</button>
    </form>
</div>
