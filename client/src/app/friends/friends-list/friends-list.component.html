<section class="container-fluid py-5">
	<div class="text-center">
			<h2>Friends</h2>
		</div>
		<div *ngIf="!isListEmpty" class="mat-elevation-z2">
           <table class="table-responsive-custom" mat-table [dataSource]="FriendsList" >
			<ng-container matColumnDef="photo">
				<th mat-header-cell *matHeaderCellDef> </th>
				<td mat-cell *matCellDef="let element" > <img class='img-box' src="http://localhost:3000/{{element.filePath}}" height="40" width="40"></td>
			</ng-container>
				<ng-container matColumnDef="fname">
					<th mat-header-cell *matHeaderCellDef>First Name </th>
					<td mat-cell *matCellDef="let element" > {{element.first_name}} </td>
				</ng-container>
				<ng-container matColumnDef="Lname">
					<th mat-header-cell *matHeaderCellDef> Last Name </th>
					<td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
				</ng-container>
				
				<ng-container matColumnDef="email">
					<th mat-header-cell *matHeaderCellDef> Email </th>
					<td mat-cell *matCellDef="let element"> {{element.email}} </td>
				</ng-container>
                <ng-container matColumnDef="view">
					<th mat-header-cell *matHeaderCellDef>Profile</th>
					<td mat-cell *matCellDef="let element"> <a
							[routerLink]="['/users/view/' + element._id]">View</a></td>
				</ng-container>
                <ng-container matColumnDef="unfriend">
					<th mat-header-cell *matHeaderCellDef></th>
					<td mat-cell *matCellDef="let element"> <button mat-button
                        (click)="UnFriend(element._id)">Unfriend</button></td>
				</ng-container>
				<tr mat-header-row
					*matHeaderRowDef="displayedCols"></tr>
				<tr mat-row
					*matRowDef="let row; columns: displayedCols;">
				</tr>

			</table>
			
		</div>
		<div *ngIf="isListEmpty" class="text-center pt-3">
			<h5 class="text-danger m-0">No Friend found</h5>
	    </div>

</section>
