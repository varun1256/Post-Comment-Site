<section class="container-fluid py-5">
	<div class="text-center">
		<h2>Friend Requests</h2>
	</div><br>
	<div *ngIf="!isListEmpty" class="mat-elevation-z2">
		<table class="table-responsive-custom" mat-table [dataSource]="requestList">
			<ng-container matColumnDef="photo">
				<th mat-header-cell *matHeaderCellDef> </th>
				<td mat-cell *matCellDef="let element"> <img class='img-box'
						src="{{url}}{{element.user.filePath}}" height="40" width="40"></td>
			</ng-container>
			<ng-container matColumnDef="fname">
				<th mat-header-cell *matHeaderCellDef> Name </th>
				<td mat-cell *matCellDef="let element"> {{element.user.first_name}} </td>
			</ng-container>
			<ng-container matColumnDef="email">
				<th mat-header-cell *matHeaderCellDef> Email </th>
				<td mat-cell *matCellDef="let element"> {{element.user.email}} </td>
			</ng-container>
			<ng-container matColumnDef="view">
				<th mat-header-cell *matHeaderCellDef>Profile</th>
				<td mat-cell *matCellDef="let element"> <a [routerLink]="['/users/view/' + element.user._id]">View</a>
				</td>
			</ng-container>
			<ng-container matColumnDef="accept">
				<th mat-header-cell *matHeaderCellDef></th>
				<td mat-cell *matCellDef="let element"> <button class='bcolor' mat-raised-button color="success" (click)="accept(element._id)">Accept</button>
				</td>
			</ng-container>
			<ng-container matColumnDef="reject">
				<th mat-header-cell *matHeaderCellDef></th>
				<td mat-cell *matCellDef="let element"> <button mat-raised-button color="warn" (click)="reject(element._id)">Reject</button>
				</td>
			</ng-container>
			<tr mat-header-row *matHeaderRowDef="displayedCols"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedCols;">
			</tr>

		</table>

	</div>
	<div *ngIf="isListEmpty" class="text-center pt-3">
		<h5 class="text-danger m-0">No Request found</h5>
	</div>

</section>
